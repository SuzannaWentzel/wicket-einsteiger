<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
	<wicket:extend>
		<div class="row">
			<div class="col-12">
				<h1>Table</h1>
				<table class="table">
					<tr>
						<th>Table</th>
						<th>Seats</th>
						<th>Order through app?</th>
					</tr>
					<tr wicket:id="tables">
						<td wicket:id="name"></td>
						<td wicket:id="seats"></td>
						<td wicket:id="orderableElectronically"></td>
					</tr>
				</table>
			</div>
		</div>
<!--		<div class="row">-->
<!--			<div class="col-12">-->
<!--				<div wicket:id="navigator"></div>-->
<!--			</div>-->
<!--		</div>-->
		<div class="row">
			<div class="col-12">
				<button wicket:id="newTable" class="btn btn-outline-primary">Add table</button>
			</div>
		</div>
		<div wicket:id="validationFeedback"></div>
		<div wicket:id="successFeedback"></div>
		<form wicket:id="form">
			<div class="form-group row">
				<label class="col-3 col-form-label">Name</label>
				<input type="text" placeholder="Name here" class="col-9 form-control" wicket:id="name">
			</div>
			<div class="form-group row">
				<label class="col-3 col-form-label">Amount of seats</label>
				<div class="col-9" wicket:id="seatCount">
					<div class="form-check" wicket:id="choices">
						<input class="form-check-input" type="radio" value="" wicket:id="seatCountValue">
						<label class="form-check-label" wicket:id="seatCountLabel"></label>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-3 col-form-label">Order electronically?</label>
				<input type="checkbox" class="col-9 form-control form-check-input" wicket:id="orderableElectronically">
			</div>
			<div class="row mb-3">
				<div class="col-12">
					<input type="submit" value="Save table" class="btn btn-primary">
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
