<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
	<wicket:head>
		<link rel="stylesheet" href="categories.css" />
	</wicket:head>
</head>
<body>
	<wicket:extend>
		<h1 class="categoriesHeading">Categories</h1>
		<table class="table">
			<tr>
				<th>Category</th>
				<th>Image</th>
			</tr>
			<tr wicket:id="categories">
				<td wicket:id="name">Category</td>
				<td>
					<img wicket:id="image" width="150px" />
				</td>
			</tr>
		</table>
		<ul class="pagination">
			<li wicket:id="navigator" class="page-item">
				<a wicket:id="pageLink" href="#">
					<span wicket:id="pageNumber"></span>
				</a>
			</li>
		</ul>
	</wicket:extend>
</body>
</html>
