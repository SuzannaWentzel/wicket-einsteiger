<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
	<wicket:extend>
		<form class="row" wicket:id="tableQuickSearchForm">
			<label class="col-3 col-form-label">Quick-Search</label>
			<div class="col-9">
				<input type="text" wicket:id="tableQuickSearch" class="form-control">
				<input type="button" wicket:id="quickEditTable" value="Edit directly" class="btn">
			</div>
		</form>
		<div class="row">
			<div class="col-12">
				<h1>Table</h1>
				<table class="table">
					<tr>
						<th>Table</th>
						<th>Seats</th>
						<th>Order through app?</th>
						<th></th>
					</tr>
					<tr wicket:id="tables">
						<td wicket:id="name"></td>
						<td wicket:id="seats"></td>
						<td wicket:id="orderableElectronically"></td>
						<td>
							<a wicket:id="modifyTable">[pencil]</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
<!--		<div class="row">-->
<!--			<div class="col-12">-->
<!--				<div wicket:id="navigator"></div>-->
<!--			</div>-->
<!--		</div>-->
		<div class="row">
			<div class="col-12">
				<wicket:link>
					<a href="CreateTablePage.html" class="btn btn-outline-primary">Add new table</a>
				</wicket:link>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
