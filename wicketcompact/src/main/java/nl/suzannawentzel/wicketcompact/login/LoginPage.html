<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<div class="page d-flex w-100 align-items-center justify-content-center flex-column">
		<div class="card w-50 mt-5">
			<div class="card-body">
				<h1>Login</h1>
				<div wicket:id="loginFeedback" class="alert-info"></div>
				<form wicket:id="loginForm">
					<div class="form-group">
						<label wicket:for="username">Username</label>
						<input type="text" class="form-control" wicket:id="username" placeholder="e.g. JaneDoe">
					</div>
					<div class="form-group">
						<label wicket:for="password">Password</label>
						<input type="password" class="form-control" wicket:id="password">
					</div>
					<input type="submit" class="btn btn-primary" wicket:id="btnLogin" value="Login">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
