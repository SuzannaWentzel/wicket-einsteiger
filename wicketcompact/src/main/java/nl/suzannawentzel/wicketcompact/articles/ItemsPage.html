<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
	<wicket:extend>
		<div class="row">
			<div class="col-12">
				<h1>Items</h1>
				<table class="table">
					<tr>
						<th>Item</th>
						<th>Category</th>
						<th>Description</th>
						<th>Price</th>
						<th>Image</th>
						<th>Available from</th>
						<th>Available till</th>
					</tr>
					<tr wicket:id="articles">
						<td wicket:id="name"></td>
						<td wicket:id="category.name"></td>
						<td wicket:id="description"></td>
						<td wicket:id="price"></td>
						<td>
							<img wicket:id="image" width="150px">
						</td>
						<td wicket:id="validFrom"></td>
						<td wicket:id="validTo"></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-12">
				<wicket:link>
					<a href="CreateArticlePage.html" class="btn btn-outline-primary">Add new item</a>
				</wicket:link>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
