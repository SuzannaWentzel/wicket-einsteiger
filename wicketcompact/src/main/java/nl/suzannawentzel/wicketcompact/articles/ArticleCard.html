<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
	<wicket:panel>
		<div class="card">
			<img class="card-img" wicket:id="itemImage">
			<div class="card-body">
				<p wicket:id="itemName" class="card-title"></p>
				<p wicket:id="itemDescription"></p>
				<p wicket:id="itemPrice" class="badge badge-pill badge-info"></p>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
