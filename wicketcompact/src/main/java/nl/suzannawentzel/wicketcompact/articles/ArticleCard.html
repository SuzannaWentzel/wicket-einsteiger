<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
	<wicket:panel>
		<div class="card">
			<img class="card-img" wicket:id="image">
			<div class="card-body">
				<p wicket:id="name" class="card-title"></p>
				<p wicket:id="description"></p>
				<p wicket:id="price" class="badge badge-pill badge-warning"></p>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
