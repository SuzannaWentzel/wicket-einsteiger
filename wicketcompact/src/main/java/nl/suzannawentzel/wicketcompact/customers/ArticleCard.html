<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
	<wicket:panel>
		<div class="card">
			<img class="card-img" wicket:id="image">
			<div class="card-body">
				<p wicket:id="name" class="card-title"></p>
				<p wicket:id="description"></p>
				<div class="d-flex flex-row justify-content-between align-items-center">
					<p wicket:id="price" class="badge badge-pill badge-warning mb-0"></p>

					<form wicket:id="orderForm" class="form-inline w-50">
						<div class="input-group">
							<input placeholder="#" type="number" wicket:id="amount" class="form-control">
							<button type="submit" class="btn btn-primary" wicket:id="orderBtn">Order</button>
						</div>
					</form>
				</div>

				<p wicket:id="orderConfirmation" class="alert alert-success mt-3 mb-0">Your order has been placed!</p>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
