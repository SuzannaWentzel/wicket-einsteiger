<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
	<wicket:extend>
		<div class="row">
			<div class="col-12">
				<h1>Items</h1>
				<table class="table">
					<tr>
						<th>Item</th>
						<th>Category</th>
						<th>Description</th>
						<th>Price</th>
						<th>Image</th>
						<th>Available from</th>
						<th>Available till</th>
					</tr>
					<tr wicket:id="articles">
						<td wicket:id="name"></td>
						<td wicket:id="category.name"></td>
						<td wicket:id="description"></td>
						<td wicket:id="price"></td>
						<td>
							<img wicket:id="image" width="150px">
						</td>
						<td wicket:id="validFrom"></td>
						<td wicket:id="validTo"></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-12">
				<button wicket:id="newArticle" class="btn btn-outline-primary">Add new item</button>
			</div>
		</div>
		<div wicket:id="validationFeedback"></div>
		<div wicket:id="successFeedback"></div>
		<form wicket:id="form">
			<div class="form-group row">
				<label class="col-3 col-form-label">Name</label>
				<input type="text" class="col-9 form-control" wicket:id="name">
			</div>
			<div class="form-group row">
				<label class="col-3 col-form-label">Description</label>
				<textarea class="col-9 form-control" wicket:id="description"></textarea>
			</div>
			<div class="form-group row">
				<label class="col-3 col-form-label">Category</label>
				<select class="col-9 form-control" wicket:id="category"></select>
			</div>
			<div class="form-group row">
				<label class="col-3 col-form-label">Price</label>
				<input type="text" class="col-9 form-control" wicket:id="price">
			</div>
			<div class="form-group row">
				<label class="col-3 col-form-label">Valid from</label>
				<input type="text" class="col-9 form-control" wicket:id="validFrom">
			</div>
			<div class="form-group row">
				<label class="col-3 col-form-label">Valid to</label>
				<input type="text" class="col-9 form-control" wicket:id="validTo">
			</div>
			<div class="form-group row">
				<label class="col-3 col-form-label">Image URL</label>
				<input type="text" class="col-9 form-control" wicket:id="imageUrl">
			</div>
			<div class="row mb-3">
				<div class="col-12">
					<input type="submit" value="Save item" class="btn btn-primary">
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
