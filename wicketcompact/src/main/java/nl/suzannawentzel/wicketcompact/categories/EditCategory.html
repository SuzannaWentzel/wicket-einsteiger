<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
	<wicket:panel>
		<div wicket:id="validationFeedback"></div>
		<form wicket:id="form">
			<div class="form-group row">
				<label class="col-3 col-form-label">Name</label>
				<input type="text" placeholder="Name here" class="col-9 form-control" wicket:id="name">
			</div>
			<div class="form-group row">
				<label class="col-3 col-form-label">Image URL</label>
				<input type="text" placeholder="URL here" class="col-9 form-control" wicket:id="imageUrl">
			</div>
			<div class="row mb-3">
				<div class="col-12">
					<input wicket:id="save" type="submit" value="Save category" class="btn btn-primary">
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
