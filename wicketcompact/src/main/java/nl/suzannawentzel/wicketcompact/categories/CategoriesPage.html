<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
	<wicket:head>
		<link rel="stylesheet" href="../../../../../webapp/categories.css" />
	</wicket:head>
</head>
<body>
	<wicket:extend>
		<div class="row">
			<div class="col-12">
				<h1 class="categoriesHeading">Categories</h1>
				<table class="table">
					<tr>
						<th>
							<span wicket:id="orderByName">Category</span>
						</th>
						<th>Image</th>
					</tr>
					<tr wicket:id="categories">
						<td wicket:id="name">Category</td>
						<td>
							<img wicket:id="image" width="150px" />
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<a class="btn btn-outline-primary mb-3" wicket:id="newCategory">Add new category</a>
			</div>
		</div>
		<div wicket:id="validationFeedback"></div>
		<div wicket:id="successFeedback"></div>
		<form wicket:id="form">
			<div class="form-group row">
				<label class="col-3 col-form-label">Name</label>
				<input type="text" placeholder="Name here" class="col-9 form-control" wicket:id="name">
			</div>
			<div class="form-group row">
				<label class="col-3 col-form-label">Image URL</label>
				<input type="text" placeholder="URL here" class="col-9 form-control" wicket:id="imageUrl">
			</div>
			<div class="row mb-3">
				<div class="col-12">
					<input type="submit" value="Save category" class="btn btn-primary">
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
