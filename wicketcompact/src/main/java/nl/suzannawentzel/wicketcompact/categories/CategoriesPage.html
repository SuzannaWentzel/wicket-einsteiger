<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
	<wicket:head>
		<link rel="stylesheet" href="../../../../../webapp/categories.css" />
	</wicket:head>
</head>
<body>
	<wicket:extend>
		<div class="row">
			<div class="col-12">
				<h1 class="categoriesHeading">Categories</h1>
				<table class="table">
					<tr>
						<th>
							<span wicket:id="orderByName">Category</span>
						</th>
						<th>Image</th>
						<th></th>
					</tr>
					<tr wicket:id="categories">
						<td wicket:id="name">Category</td>
						<td>
							<img wicket:id="image" width="150px" />
						</td>
						<td>
							<a wicket:id="modifyCategory">[pencil]</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<wicket:link>
					<a href="CreateCategoryPage.html" class="btn btn-outline-primary">Add new category</a>
				</wicket:link>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
